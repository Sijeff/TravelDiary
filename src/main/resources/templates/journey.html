<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/css/journeystyle.css"/>
    <title th:text="${journey.title}"></title>
</head>
<body>
<header>
    <div class="collapse bg-light" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 py-4">
                    <ul class="list-unstyled">

                        <div th:if="${session.user}">
                            <a href="../../logout" class="text-black">Log out </a>
                            <h3 text="'Welcome ' + ${session.user}" class="text-black"></h3>
                        </div>
                        <div th:if="${session.user==null}">
                            <li><a href="../../signin" class="text-black">Sign in</a></li>
                            <li><a href="../../registerUser" class="text-black">Register</a></li>
                        </div>
                        <li><a href="../../journeyform" th:if="${session.user}" class="text-black">Share journey</a></li>
                        <li><a href="../../contact" class="text-black">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-light bg-light box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="../../index" class="navbar-brand d-flex align-items-center">
                <img src="/TravelloLogo.png" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                <strong>Travello</strong>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>


<div class="mainbody">
    <div class="jumbotron p-3 p-md-5 rounded">
        <div class=" px-0">
            <h1 class="display-8 font-italic" th:text="${journey.title}"/>
            <article th:each="journeyPart : ${journeyParts}">
                <em><time th:datetime="${journeyPart.startDate}" th:text="${journeyPart.startDate.toLocalDate()}"/>
                    <span> to </span>
                    <time th:datetime="${journeyPart.endDate}" th:text="${journeyPart.endDate.toLocalDate()}"/></em>
                <p class="lead my-3" th:text="${journeyPart.text}"/>
                <em><h6 th:text="${user.name}"/></em>
            </article>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
           ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/script/jquery-3.3.1.slim.min.js"></script>
<script>
    window.jQuery || document.write('<script src="/script/jquery-slim.min.js"><\/script>')
</script>
<script src="/script/popper.min.js"></script>
<script src="/script/bootstrap.min.js"></script>
<script src="/script/holder.min.js"></script>

</body>
</html>

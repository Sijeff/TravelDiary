<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBreoQlpyGMcRteGhBXkHnZrmv8F8QhRC8&libraries=places&callback=initAutocomplete" async defer></script>
    <link rel="stylesheet" href="css/journeyform.css">
    <title>Travello - Share your journey!</title>
</head>

<body>
    <header>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 py-4">
                        <h4 class="text-white">Contact</h4>
                        <ul class="list-unstyled">
                            <li><a href="signin.html" class="text-white">Sign in</a></li>
                            <li><a href="journeyform.html" class="text-white">+ Add journey</a></li>
                            <li><a href="#" class="text-white">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <img src="TravelloLogo.png" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    <strong>Travello</strong>
                </a>

                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                                              <span class="navbar-toggler-icon"></span>
                                            </button>
            </div>
        </div>
    </header>
    <div class="content">
        <form action="POST" id="submitjourney">
            <div class="form-group">
                <div class="form-group col-md-6">
                    <label for="exampleFormControlInput1">Title</label>
                    <input id="title" type="text" class="form-control" placeholder="Describe your journey in a few words" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="exampleFormControlSelect1">Where did you travel?</label>
                    <input id="location" class="form-control" placeholder="Where did you travel?" type="text"></input>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-2">
                    <label for="enddate">Your journey started on:</label>
                    <input id="startdate" type="date" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="startdate">Your journey ended on:</label>
                    <input id="enddate" type="date" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-8">
                    <label for="exampleFormControlInput1">Description</label>
                    <textarea class="form-control" rows="8" id="comment" placeholder="What did you experience?"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-8">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>



            <input class="field" id="locality" disabled="true"></input>
            <input class="field" id="country" disabled="true"></input>

        </form>
        <button id="SubmitKnappen">Submit</button>
        <button id="lat">Lat</button>
        <script>
            window.jQuery || document.write('<script src="script/jquery-slim.min.js"><\/script>')
        </script>
        <script src="script/popper.min.js"></script>
        <script src="script/bootstrap.min.js"></script>
        <script src="script/holder.min.js"></script>
        <script src="script/script.js"></script>
    </div>


</body>

</html>

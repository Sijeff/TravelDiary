<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="journeyform.css">
    <title>Travello - Share your journey!</title>
</head>

<body>
    <header>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">

                    <div class="col-sm-4 py-4">
                        <ul class="list-unstyled">
                            <li>
                                <a href="#" class="text-white">Sign in</a>
                            </li>
                            <li>
                                <a href="#" class="text-white">Your profile</a>
                            </li>
                            <li>
                                <a href="#" class="text-white">+ Add journey</a>
                            </li>
                            <li>
                                <a href="#" class="text-white">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <img src="TravelloLogo.png" width="40" height="40">
                    </svg>
                    <strong>Travello</strong>
                </a>

                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>
    <div class="content">
        <form action="POST" id="submitjourney">
            <div class="form-group">
                <div class="form-group col-md-6">
                    <label for="exampleFormControlInput1">Title</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Describe your journey in a few words"
                        required>
                </div>
                <div class="form-group col-md-4">
                    <label for="exampleFormControlSelect1">Where did you travel?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Stockholm</option>
                        <option>Östersund</option>
                        <option>Malmö</option>
                        <option>Stenungssund</option>
                        <option>Flen</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-2">
                    <label for="enddate">Your journey started on:</label>
                    <input id="startdate" type="date" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="startdate">Your journey ended on:</label>
                    <input id="enddate" type="date" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-8">
                    <label for="exampleFormControlInput1">Description</label>
                    <textarea class="form-control" rows="8" id="comment" placeholder="What did you experience?"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-8">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
        <script src="jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script>
            window.jQuery || document.write('<script src="jquery-slim.min.js"><\/script>')
        </script>
        <script src="popper.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="holder.min.js"></script>
    </div>
</body>

</html>
